This is the page where you review commits.
<form action="/query" method="get"><input type="submit" value="query for commits"></form>

<p>
<ul>
{% for commit in commit_list %}
	<li>{{ commit.author }}: {{ commit.time }}<a href="{{ commit.url }}"> {{  commit.commit_msg }}</a> <form action="/markreviewed" method="post"><input type="submit" name="mark"><input type="hidden" name="shahash" value="{{ commit.sha }}"></form></li>
{% endfor %}
</ul>
</p>
