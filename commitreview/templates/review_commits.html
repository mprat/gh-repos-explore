<!DOCTYPE html>
<html>
<head>
	<title>github code reviewer</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{
  url_for('static', filename='jquery-1.9.1.min.js') }}">\x3C/script>')</script>
<script type=text/javascript>
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
</script>
<script>document.write('<script src="{{
  url_for('static', filename='filter.js') }}">\x3C/script>')</script>
</head>

<body>
This is the page where you review commits.
<form action="/query" method="get"><input type="submit" value="query for commits"></form>

{% if tags_list %}
	<input type="checkbox" id="all" checked>all
	{% for tag in tags_list %}
		<input type="checkbox" id="{{ tag.text }}" class="tag">{{ tag.text }}
	{% endfor %}
{% endif %}

<div id="data">

</div>


</body>
</html>
